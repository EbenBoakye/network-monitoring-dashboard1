<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Monitoring Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Axios, Lodash, Moment, and streaming plugin (if you need streaming features) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-duration-format/lib/moment-duration-format.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming"></script>
    
    <!-- Fix meta viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Leaflet CSS & JS -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script> -->
    
    <!-- Boxicons for icons -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">   
</head>
<body>
    <h1>Network Monitoring Dashboard</h1>

    <!-- Summary container -->
    <div id="summaryContainer">
        <h2>Network Health Summary</h2>
        <table class="summaryTable">
            <thead>
                <tr>
                    <th>Server IP</th>
                    <th>Uptime (%)</th>
                    <th>Alert Count</th>
                </tr>
            </thead>
            <tbody id="summaryBody">
                <!-- Summary rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <div class="button-container">
        <button class="button" onclick="startMonitoring()">Start Monitoring</button>
        <button class="button" onclick="stopMonitoring()">Stop Monitoring</button>
    </div>

    <input class="input-field" type="text" id="serverInput" placeholder="Enter server IP">

    <!-- Container for chart(s) -->
    <div id="chartsContainer"></div>

    <!-- Audio alert (optional) -->
    <audio id="alertSound" src="{{ url_for('static', filename='alert-sound.mp3') }}" preload="auto"></audio> 

    <div id="result"></div>

    <!-- Map container -->
    <div class="maps" id="map" style="height: 200px; width: 30%;"></div>
    
    <!-- Chatbot Button and Chat Window -->
    <div id="chat-icon" onclick="toggleChat()">
        <i class="bx bx-chat"></i>
    </div>
    <div id="chat-container" style="display: none;">
        <div id="chat-box">
            <div id="messages">
                <!-- Greeting message will be added by JavaScript -->
            </div>
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Scroll to top button -->
    <button id="scrollToTopBtn" onclick="scrollToTop()" title="Go to top">
        <i class='bx bxs-upvote'></i>
    </button>

    <!-- Main JavaScript -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>

    <footer class="footer">
        <p>Created by <a href="https://eboakye.me/">Ebenezer Boakye</a></p>
    </footer>
</body>
</html>
